<div class='box_content'>
	<img class='my_logo2' src='{{ STATIC_URL }}img/yum.svg'>
	<h4 class='box_title'>{{ branch.name }}</h4>
	<p class='align_center'>{{ branch.address }}</p>
	<p><b>Franchise:</b> {{ branch.get_franchise_display }}</p>
	<p><b>Contact Name:</b> {{ branch.contact_name }}</p>
	<p><b>Phone:</b> {{ branch.phone }}</p>
	<p><b>E-mail:</b> {{ branch.email }}</p>
	<p><b>Owner Name:</b> {{ branch.owner_name }}</p>
	<p><b>Operator Name:</b> {{ branch.operator_name}}</p>
</div>
