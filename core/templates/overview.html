<!DOCTYPE html>
<html>
<head>
	<title>Yum Brands</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/yum.css">
	<link rel="icon" type="image/png" href="{{ STATIC_URL }}img/yum.jpg">

	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/search_box.js"></script>
  	<script type="text/javascript" src="{{ STATIC_URL }}js/map.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
	<script type="text/javascript">
		var map;
		function initialize() {
			geocoder = new google.maps.Geocoder();
			var input = document.getElementById('searchTextField');
			var autocomplete = new google.maps.places.Autocomplete(input);

			map = init_map(map);
			{% for branch in branches %}
				content = "{{ branch.get_brand_display }} {{ branch.address }}";
		        // icon = "{{ STATIC_URL }}img/icons/{{ quarry.name }}.png";
		        create_marker("{{ branch.get_brand_display }}", "{{ branch.latitude }}", "{{ branch.longitude }}", content);
			{% endfor %}
	    }
	    google.maps.event.addDomListener(window, 'load', initialize);
	</script>

	<script type="text/javascript">
		function create_marker(brand, latitude, longitude, content){
			var marker = null;
			marker = new google.maps.Marker({
				position: new google.maps.LatLng(parseFloat(latitude), parseFloat(longitude)),
				map: map,
				title: brand
				// icon: icon
			});

			google.maps.event.addListener(marker, 'click', function () {
				if(info_window){
					info_window.setMap(null);
				}
				info_window = new google.maps.InfoWindow({
					content: content
				})
				info_window.open(map, marker);
			});
		} 
		$( document ).ready(function() {
	      setSizes();
	      $(window).resize(function(){
	          setSizes();
	      });
	    });
		function setSizes(){
		  var height = window.innerHeight || document.body.clientHeight;
		    height -= 50;
		    $( "#map-canvas" ).css("height", height.toString());
		}
	</script>
</head>
<body>
	{% include 'navbar.html' %}
	<div id="map-canvas" class="{% if user.is_superuser %}authenticated{% endif %}"/>  
</body>
</html>
