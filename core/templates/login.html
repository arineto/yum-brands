<!DOCTYPE html>
<html>
<head>
	<title>Yum Brands</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/login.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css">
	<link rel="icon" type="image/png" href="{{ STATIC_URL }}img/yum.jpg">

	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</head>
<body>
	<div class="login_box">
		<div class="logo">
			<img src="{{ STATIC_URL }}img/yum.svg">
		</div>
		<form method="POST" action="" role="form">
			{% csrf_token %}
			{% if forgot_password %}
				<b>Please enter your email address</b>
				<div class="form-group">
				  <input type="text" placeholder="Email Address" name="email" class="form-control">
				</div>
				{% if answer %}
					<p class="text-info form_error">{{ answer }}</p>
				{% endif %}
				<a href="/">Back to login</a>
				<button type="submit" class="btn btn-primary right">Send</button>
			{% else %}
				<b>Please sign in</b>
				<div class="form-group {% if error %}has-error{% endif %}">
				  <input type="text" placeholder="Username" name="username" class="form-control">
				</div>
				<div class="form-group {% if error %}has-error{% endif %}">
				  <input type="password" placeholder="Password" name="password" class="form-control">
				</div>
				{% if error %}
		          <p class="text-danger form_error">{{ error }}</p>
		        {% endif %}
		        <a href="/forgot_password/">Forgot Password?</a>
				<button type="submit" class="btn btn-primary right">Sign in</button>
			{% endif %}
		</form>
	</div>
</body>
</html>
